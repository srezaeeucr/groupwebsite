<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extragalactic Astronomy Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&family=Ubuntu+Mono&display=swap" rel="stylesheet">

    <style>
        /* ---------- Theming ---------- */
        :root{
            --space-black: #05010b;
            --nebula-indigo: #1a074f;
            --quasar-magenta: #5c0d5d;
            --cluster-cyan: #0289c7;
            --starlight: #eef6ff;
        }

        /* ---------- Global ---------- */
        body{
            font-family: 'Exo 2', sans-serif;
            margin:0;padding:0;color:var(--starlight);
            /* JWST background with subtle radial overlay for legibility */
            background:
                radial-gradient(circle at center 20%, rgba(0,0,0,0) 0%, rgba(0,0,0,0.55) 60%),
                url('https://webbtelescope.org/contents/media/images/2022/031/01GBB7V2X2SMGC7KS6YAC7KNA4') center/cover no-repeat fixed;
            min-height:100vh;
        }

        /* ---------- Navigation ---------- */
        .navbar{
            background:rgba(0,0,0,0.7);
            backdrop-filter:blur(8px);
            border-bottom:1px solid rgba(2,137,199,0.3);
            position:sticky;top:0;z-index:100;
        }
        .nav-container{max-width:1200px;margin:0 auto;display:flex;justify-content:center;}
        .nav-tabs{display:flex;flex-wrap:wrap;border-radius:50px;background:rgba(255,255,255,0.05);}
        .nav-tab{
            padding:.8rem 2rem;color:var(--starlight);text-decoration:none;font-weight:600;
            letter-spacing:.5px;transition:all .3s ease;border-right:1px solid rgba(2,137,199,0.15);
            position:relative;
        }
        .nav-tab:last-child{border-right:none;}
        .nav-tab:hover{background:rgba(2,137,199,0.15);color:var(--cluster-cyan);}
        .nav-tab.active{
            background:linear-gradient(to right,var(--quasar-magenta),var(--cluster-cyan));color:#fff;
        }
        .nav-tab.active::before{
            content:'';position:absolute;bottom:0;left:50%;transform:translateX(-50%);
            width:60%;height:3px;background:var(--cluster-cyan);border-radius:3px 3px 0 0;
        }

        /* ---------- Layout ---------- */
        .container{max-width:1200px;margin:4rem auto;padding:0 2rem;}
        .content-section{display:none;animation:fadeIn .5s ease;}
        .content-section.active{display:block;}
        @keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}

        h1{
            font-size:3rem;margin-bottom:1.5rem;
            background:linear-gradient(to right,var(--cluster-cyan),#fff);
            -webkit-background-clip:text;background-clip:text;color:transparent;
            text-shadow:0 0 15px rgba(2,137,199,0.4);
        }
        p{max-width:800px;line-height:1.8;}

        /* ---------- Photo Credit ---------- */
        .photo-credit{
            position:fixed;right:12px;bottom:8px;z-index:120;
            font-size:.75rem;opacity:.75;
            color:var(--starlight);
            text-shadow:0 0 4px rgba(0,0,0,0.7);
        }

        /* ---------- Media ---------- */
        @media(max-width:768px){
            .nav-tab{flex:1 0 45%;text-align:center;border-right:none;
                     border-bottom:1px solid rgba(2,137,199,0.15);}
            h1{font-size:2.2rem;}
        }
    </style>
</head>
<body>
    <!-- ---------- Navigation ---------- -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-tabs">
                <a href="#" class="nav-tab active" data-tab="about">About</a>
                <a href="#" class="nav-tab" data-tab="personnel">Personnel</a>
                <a href="#" class="nav-tab" data-tab="research">Research</a>
                <a href="#" class="nav-tab" data-tab="surveys">Surveys&nbsp;&amp;&nbsp;Telescopes</a>
                <a href="#" class="nav-tab" data-tab="publications">Publications</a>
                <a href="#" class="nav-tab" data-tab="contact">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- ---------- About ---------- -->
        <section id="about" class="content-section active">
            <h1>About</h1>
            <p>TBD</p>
        </section>

        <!-- ---------- Personnel ---------- -->
        <section id="personnel" class="content-section">
            <h1>Personnel</h1>
            <p>TBD</p>
        </section>

        <!-- ---------- Research ---------- -->
        <section id="research" class="content-section">
            <h1>Research</h1>
            <p>TBD</p>
        </section>

        <!-- ---------- Surveys & Telescopes ---------- -->
        <section id="surveys" class="content-section">
            <h1>Surveys &amp; Telescopes</h1>
            <p>TBD</p>
        </section>

        <!-- ---------- Publications ---------- -->
        <section id="publications" class="content-section">
            <h1>Publications</h1>
            <p>TBD</p>
        </section>

        <!-- ---------- Contact ---------- -->
        <section id="contact" class="content-section">
            <h1>Contact</h1>
            <p>TBD</p>
        </section>
    </div>

    <!-- ---------- Image Credit ---------- -->
    <div class="photo-credit">
        Image credit: NASA / ESA / CSA / STScI â€” JWST SMACS 0723 Deep-Field
    </div>

    <script>
        /* ---------- Tab Switching ---------- */
        document.querySelectorAll('.nav-tab').forEach(tab=>{
            tab.addEventListener('click',e=>{
                e.preventDefault();
                document.querySelectorAll('.nav-tab').forEach(t=>t.classList.remove('active'));
                document.querySelectorAll('.content-section').forEach(s=>s.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
            });
        });
    </script>
</body>
</html>
